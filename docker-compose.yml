version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gba-backend
    environment:
      DATABASE_URL: sqlite:///./gba_data.db
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173","http://frontend"]'
    volumes:
      - ./backend:/app
      - ./data:/app/data
    ports:
      - "8000:8000"
    command: >
      sh -c "
        python -m app.db.init_db &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gba-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
